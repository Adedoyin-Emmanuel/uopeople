<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore Inventory</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        line-height: 1.6;
      }

      h1 {
        color: #333;
        margin-bottom: 30px;
      }

      .book {
        margin-bottom: 20px;
      }

      .book-title {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 10px;
      }

      .book-details {
        margin-left: 20px;
      }

      .book-details div {
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Bookstore Inventory</h1>
    <div id="inventory-container"></div>

    <script>
      // Store the book data in a JavaScript object
      const inventoryData = {
        books: [
          {
            title: "The Great Gatsby",
            author: "F. Scott Fitzgerald",
            publicationYear: 1925,
            publisher: "Charles Scribner's Sons",
            pageCount: 218,
            available: "Yes",
          },
          {
            title: "To Kill a Mockingbird",
            author: "Harper Lee",
            publicationYear: 1960,
            publisher: "J.B. Lippincott & Co.",
            pageCount: 281,
            available: "Yes",
          },
          {
            title: "1984",
            author: "George Orwell",
            publicationYear: 1949,
            publisher: "Secker & Warburg",
            pageCount: 328,
            available: "No",
          },
        ],
      };

      // Function to render the inventory
      function renderInventory() {
        const container = document.getElementById("inventory-container");

        inventoryData.books.forEach((book) => {
          const bookElement = document.createElement("div");
          bookElement.className = "book";

          bookElement.innerHTML = `
            <div class="book-title">â€¢ ${book.title}</div>
            <div class="book-details">
              <div>Author: ${book.author}</div>
              <div>Publication Year: ${book.publicationYear}</div>
              <div>Publisher: ${book.publisher}</div>
              <div>Page Count: ${book.pageCount}</div>
              <div>Available: ${book.available}</div>
            </div>
          `;

          container.appendChild(bookElement);
        });
      }

      // Call the function when the page loads
      document.addEventListener("DOMContentLoaded", renderInventory);
    </script>
  </body>
</html>
