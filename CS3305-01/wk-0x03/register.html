<!-- register.html
     Intent: collect username, email, password and confirm password.
     POST is used to keep credentials out of the URL.
-->
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body class="bg-gray-100 flex items-center justify-center min-h-screen">
        <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-md">
            <h2 class="text-2xl font-semibold text-center mb-6">
                Create Your Account
            </h2>
            <form
                action="process-register.php"
                method="post"
                novalidate
                class="space-y-4"
            >
                <div>
                    <label class="block text-gray-700 mb-1" for="username"
                        >Username</label
                    >
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    />
                </div>

                <div>
                    <label class="block text-gray-700 mb-1" for="email"
                        >Email</label
                    >
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    />
                </div>

                <div>
                    <label class="block text-gray-700 mb-1" for="password"
                        >Password</label
                    >
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    />
                </div>

                <div>
                    <label
                        class="block text-gray-700 mb-1"
                        for="confirm_password"
                        >Confirm Password</label
                    >
                    <input
                        type="password"
                        id="confirm_password"
                        name="confirm_password"
                        required
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors"
                >
                    Register
                </button>
            </form>
        </div>
    </body>
</html>
